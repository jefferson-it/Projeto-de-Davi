<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <script src="/scripts/auth-info.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            overflow: hidden;
            min-height: 100vh;
            background-color: #3498db;
        }

        .left-side {
            background-color: white;
            width: 220px;
            height: 100dvh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .sidebar-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 160px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
        }

        .sidebar-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .right-side {
            background-color: #3498db;
            width: calc(100% - 220px);
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            overflow-y: scroll;
            padding: .75rem;
        }

        .product-card {
            width: 250px;
            height: 350px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .product-card img {
            max-width: 150px;
            max-height: 150px;
            object-fit: cover;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-title {
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 230px;
        }


        .product-grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            padding: 0.75rem;
            scroll-behavior: smooth;
            height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .product-grid-container::-webkit-scrollbar {
            display: none;
        }


        .product-price {
            color: #2ecc71;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .view-details-button {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .view-details-button:hover {
            background-color: #27ae60;
        }

        .edit-icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .edit-icon {
            text-decoration: none;
            font-size: 1.5em;
            color: #555;
            transition: color 0.3s ease;
        }

        .edit-icon:hover {
            color: #007bff;
        }

        .input-group {
            display: flex;
            align-items: center;
            border-radius: 8px;
            border: 1px solid #ddd;
            justify-content: center;
        }

        .input-group input {
            border: none;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .icon {
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="left-side">
        <a href="/produtos/cadastrar" class="sidebar-button">Cadastrar Produto</a>
        <a href="/categorias/cadastrar" class="sidebar-button">Adicionar Categoria</a>

        <select name="categorias" id="categorias">
            <option value="">Selecione a categoria</option>
            <option value="">Tudo</option>
        </select>

        <div class="input-group">
            <input type="search" id="search">
            <span class="icon">&#x1F50D;</span>
        </div>
    </div>
    <div class="right-side">
        <div id="product-container" class="product-grid-container">
        </div>
    </div>

    <script>
        const productContainer = document.querySelector("#product-container");
        const produtos = [];
        const select = document.querySelector("#categorias");
        let categoriasQuantidade = 0;
        let current_categoria = '';

        const searchContainer = document.querySelector(".input-group");
        const search = document.querySelector("#search")
        const searchButton = document.querySelector(".icon")

        searchContainer.addEventListener("click", () => {
            search.focus()
        })

        searchButton.addEventListener("click", () => {
            if (search.value) {
                rewrite()
            } else {
                search.focus()
            }
        })

        function rewrite() {
            productContainer.innerHTML = ''

            const dadosEmHtml = produtos.filter(item => {
                let inText = true;

                if (search.value) {
                    console.log(item.nome, search.value);

                    inText = item.nome.toLowerCase().trim().includes(search.value.trim().toLowerCase())
                }

                if (current_categoria) {
                    return item.categoria === current_categoria && inText;
                }


                return inText
            }).reduce((a, b) => `${a}${cardProduto(b).trim()}`, '');

            productContainer.insertAdjacentHTML('beforeend', dadosEmHtml)
        }

        async function obterCategorias() {
            try {
                const res = await fetch(`/categorias/api/lista?pular=${categoriasQuantidade}`, {
                    method: 'GET',
                    credentials: 'include'
                });

                const dado = await res.json();

                if (dado.length) {
                    categoriasQuantidade += dado.length;
                    const dadosEmHtml = dado.reduce((a, b) => `${a}${selectCategoria(b).trim()}`, '');

                    select.insertAdjacentHTML('beforeend', dadosEmHtml)
                }
            } catch (error) {
                console.log(error.message);
                console.log(error);
            }

        }


        function selectCategoria({ nome, _id }) {
            return `<option value="${_id}">${nome}</option>`
        }

        async function obterProdutos() {
            try {
                const res = await fetch(`/produtos/api/lista?pular=${produtos.length}`);

                const lista_obtida = await res.json();

                if (lista_obtida.length) {
                    produtos.push(...lista_obtida)
                    const dadosEmHtml = lista_obtida.filter(item => {
                        if (current_categoria) {
                            return item.categoria === current_categoria
                        }

                        return true
                    }).reduce((a, b) => `${a}${cardProduto(b).trim()}`, '');

                    productContainer.insertAdjacentHTML('beforeend', dadosEmHtml)

                    if (lista_obtida.length == 10) await obterProdutos()
                }
            } catch (error) {
                console.log(error.message);
                console.log(error);


            }
        }

        function cardProduto({ nome, preco, urlId, quantidade, desc }) {
            return `
            <div class="product-card">
                <img src="/imagens/${urlId}.webp" alt="${nome}">
                <h3 class="product-title">${nome}</h3>
                <p class="product-price">${toBRL(preco)}</p>
                <a href="#" class="view-details-button">Ver Detalhes</a>
                ${usuario?.oc == 1 ? `<div class="edit-icon-container">
                    <a href="/produtos/editar?id=${urlId}" class="edit-icon">✏️</a>
                    </div>`: ''
                }
            </div>`
        }

        function toBRL(valor) {
            return `R$ ${parseFloat((valor || 0).toString()).toFixed(2).replace(".", ',')}`;
        }

        obterProdutos();
        obterCategorias()


        select.addEventListener('change', e => {
            current_categoria = e.target.value;

            rewrite()
        })


        search.addEventListener('input', e => {
            rewrite()
        })
    </script>
</body>

</html>
